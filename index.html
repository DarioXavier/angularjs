<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Sesión 10</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.js"></script>

        <!-- app module -->
        <script src="js/app/app.js"></script>

        <!-- sumar module -->
        <script src="js/app/form/form.module.js"></script>
        <script src="js/app/form/form.controller.js"></script>

    </head>
    <body>

        <h1>Sesión 10</h1>

        {{7 + 3}}
        <br>
        <br>

        <form name="myForm">
            <label for="nombre">Nombre</label>
            <input ng-model="formCtrl.nombre" type="text" name="nombre"
                ng-required="true"
                ng-minlength="3"
                ng-maxlength="10"
                ng-model-options="{updateOn:'blur'}"
            >
            <span ng-show="myForm.nombre.$error.minlength && myForm.$dirty">Mínimo 3 caracteres</span>
            <span ng-show="myForm.nombre.$error.maxlength && myForm.$dirty">Máximo 10 caracteres</span>
            <span ng-show="myForm.nombre.$error.required  && myForm.nombre.$dirty">Campo obligatorio</span>


            <br>
            <label for="apellido">Apellido</label>
            <input ng-model="formCtrl.apellido" type="text" name="apellido"
                ng-required="true"
                ng-minlength="3"
                ng-maxlength="10"
                ng-model-options="{updateOn:'blur'}"
            >
            <span ng-show="myForm.apellido.$error.minlength && myForm.$dirty">Mínimo 3 caracteres</span>
            <span ng-show="myForm.apellido.$error.maxlength && myForm.$dirty">Máximo 10 caracteres</span>
            <span ng-show="myForm.apellido.$error.required  && myForm.apellido.$dirty">Campo obligatorio</span>


            <br>
            <label for="email">Email</label>
            <input ng-model="formCtrl.email" type="email" name="email"
                ng-required="true"
                ng-model-options="{updateOn:'blur'}"
            >
            <span ng-show="myForm.email.$invalid && myForm.email.$dirty">Formato incorrecto</span>


            <br>
            <label for="telefono">Teléfono</label>
            <input ng-model="formCtrl.telefono" type="tel" name="telefono"
                ng-required="true"
                ng-minlength="7"
                ng-maxlength="10"
                ng-model-options="{updateOn:'blur'}"
            >
            <span ng-show="myForm.telefono.$error.minlength && myForm.$dirty">Mínimo 7 dígitos</span>
            <span ng-show="myForm.telefono.$error.maxlength && myForm.$dirty">Máximo 10 dígitos</span>
            <span ng-show="myForm.telefono.$invalid && myForm.telefono.$dirty">Formato incorrecto</span>
            
            <br>
            <label for="ead">Edad</label>
            <input ng-model="formCtrl.edad" type="number" name="edad"
                ng-required="true"
                min="1"
                max="100"
                ng-model-options="{updateOn:'blur'}"
            >
            <span ng-show="myForm.edad.$error.min && myForm.$dirty">Mínimo 1 año</span>
            <span ng-show="myForm.edad.$error.max && myForm.$dirty">Máximo 100 años</span>
            <span ng-show="myForm.edad.$error.required  && myForm.edad.$dirty">Campo obligatorio</span>
        </form>
    </body>
</html>
