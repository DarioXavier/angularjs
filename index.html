<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Sesión 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- angularjs -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

        <!-- bootstrap module -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- app module -->
        <script src="js\app\app.js"></script>

        <!-- task module -->
        <script src="js\app\modulo\task.module.js"></script>

        <!-- task services -->
        <script src="js\app\modulo\servicios\servicios.module.js"></script>
        <script src="js\app\modulo\servicios\task.factory.service.js"></script>

        <!-- task controlles -->
        <script src="js\app\modulo\controladores\controladores.module.js"></script>
        <script src="js\app\modulo\controladores\task.controller.js"></script>

        <!-- task css -->
        <link rel="stylesheet" href="js\app\app.css">


    </head>
    <body>

        <h1>Sesión 5</h1>

        {{2 + 3}}

        <div class="container col-xs-12">
            <divng-controller="taskCtrl">
                <div class="form-group col-xs-6">
                    <h3>Task</h3>
                    <input  class="form-control" type="text" name="task" ng-model="taskCtrl.newTask">
                    <button type="button" class="btn btn-default btn-xs" ng-click="taskCtrl.add()">Add</button>
                    <br>
                    {{taskCtrl.newTask}}
                    <br>

                </div>

                <div class="form-group col-xs-12">
                    <h3>Lista de Tareas</h3>
                    <div ng-class="{check:tarea.isCheck}" ng-repeat="tarea in taskCtrl.tasks">
                            {{ tarea.name }} {{tarea.isCheck}}
                            <button type="button" class="btn btn-success btn-xs" ng-click="taskCtrl.check(tarea)">Check</button>
                            <!--<button type="button" class="btn btn-warning btn-xs" ng-click="taskCtrl.editar(tarea)">Edit</button>-->
                            <button type="button" class="btn btn-danger btn-xs" ng-click="taskCtrl.remove(tarea)">Borr</button>
                    </div> 
                </div>
            </div>
        </div>


    </body>
</html>
