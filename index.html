<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Sesión 6</title>
        <meta charset="UTF-8">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

        <!-- angularjs -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>

        <!-- bootstrap module -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- app module -->
        <script src="js\app\app.js"></script>

        <!-- task module -->
        <script src="js\app\task\task.module.js"></script>

        <!-- task services -->
        <script src="js\app\task\servicios\servicios.module.js"></script>
        <script src="js\app\task\servicios\task.factory.service.js"></script>

        <!-- task controllers -->
        <script src="js\app\task\controladores\controladores.module.js"></script>
        <script src="js\app\task\controladores\task.controller.js"></script>

        <!-- task constantes -->
        <script src="js\app\task\constantes\constantes.module.js"></script>
        <script src="js\app\task\constantes\tasks.constant.js"></script>

        <!-- task css -->
        <link rel="stylesheet" href="js\app\app.css">


    </head>
    <body>

        <h1>Sesión 6</h1>

        {{3 + 3}}

        <div class="container col-xs-12">
            <div ng-controller="taskCtrl as taskCtrl">
                <div class="form-group col-xs-6 form-inline">
                    <h3>Nueva tarea</h3>
                    <p>
                        <input  class="form-control" type="text" name="task" ng-model="taskCtrl.newTaskName" placeholder="Nueva Tarea">
                        <button type="button" class="btn btn-default btn-s" ng-click="taskCtrl.add()">
                            <span class="glyphicon glyphicon-floppy-disk" 
                                  ng-class="{'glyphicon-floppy-save darkGreen':taskCtrl.isAdd}"></span>
                        </button>
                    </p>
                    <br>
                    <p>{{taskCtrl.newTaskName}}</p>
                    <br>

                </div>

                <div class="form-group col-xs-6">
                    <h3>Lista de Tareas</h3>
                    <table class="table table-sm table-inverse col-xs-6">
                        <tbody>
                        <tr ng-repeat="tarea in taskCtrl.tasks">
                            <td>
                                <div class="col-xs-6 col-s-8 col-md-9 col-lg-10" ng-class="{check:tarea.isCheck}" >
                                    {{ tarea.name }}
                                </div>
                                <div class="col-xs-6 col-s-4 col-md-3 col-lg-2">
                                    <button type="button" class="btn btn-lg btn-default btn-xs" ng-click="taskCtrl.check(tarea)">
                                        <span class="glyphicon glyphicon-check green"></span>
                                    </button>
                                    <button type="button" class="btn btn-lg btn-default btn-xs" ng-click="taskCtrl.edit(tarea)">
                                        <span class="glyphicon glyphicon-pencil blue"></span>
                                    </button>
                                    <button type="button" class="btn btn-lg btn btn-default btn-xs" ng-click="taskCtrl.remove(tarea)">
                                        <span class="glyphicon glyphicon-trash red"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>


    </body>
</html>
